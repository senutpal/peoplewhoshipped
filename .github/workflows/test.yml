name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs on same branch
concurrency:
  group: test-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Unit & Integration Tests
  # ===========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Unit Tests with Coverage
        run: bun test --coverage
        env:
          NODE_ENV: test
          PGLITE_DB_PATH: ":memory:"

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  # ===========================================================================
  # E2E Tests
  # ===========================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium

      - name: Prepare Database
        run: bun run db:prepare
        env:
          PGLITE_DB_PATH: ${{ github.workspace }}/data/pglite
          LEADERBOARD_DATA_PATH: ${{ github.workspace }}/data

      - name: Import Test Data
        run: bun run db:import
        env:
          PGLITE_DB_PATH: ${{ github.workspace }}/data/pglite
          LEADERBOARD_DATA_PATH: ${{ github.workspace }}/data

      - name: Export Static JSON
        run: bun run db:prebuild-static
        env:
          PGLITE_DB_PATH: ${{ github.workspace }}/data/pglite
          LEADERBOARD_DATA_PATH: ${{ github.workspace }}/data

      - name: Run E2E Tests
        run: bunx playwright test --project=chromium
        env:
          PGLITE_DB_PATH: ${{ github.workspace }}/data/pglite
          LEADERBOARD_DATA_PATH: ${{ github.workspace }}/data

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 14

  # ===========================================================================
  # Type Check
  # ===========================================================================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Type Check
        run: bun run check
